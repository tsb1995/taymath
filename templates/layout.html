<!DOCTYPE html>

<html lang="en">

    <head>

	
		<meta name="title" content="TayMath">
		<meta name="description" content="Automated calculus with step by step explanations">
		<meta name="keywords" content="taymath, tay, math, calculus, help, tutor, derivative, 
		integral, riemann, optimize, max, min, maxmin, linearization, linear approximation, 
		rectangles, triangles, geometry, explained, simple, automatic, auto, automate, ruhphorte,
		easy, college, ap, science, calculator, graph, step by step, teacher, cats, sin, cos, tan,
		trig, trigonometry, statistics, algebra, general, delta, variable, summation, input, output">
		<link rel="shortcut icon" type="image/png" href="favicon.ico">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">
        <link href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- MathJax Integration and configuration -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
        </script>

        <title>TayMath.com - {% block title %}{% endblock %}</title>
		

    </head>

    <body>

		<div></div>
		
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-left" href="/"><img style="max-width:165.7px; margin-left: 7px; margin-right: 15.7px" src="static/img/logo.png"></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto mt-2">
						
                        <li class="nav-item"><a class="nav-link" href="/differentiation"><b>Differentiation</b></a></li>
                        <li class="nav-item"><a class="nav-link" href="/integration"><b>Integration</b></a></li>
                        <li class="nav-item"><a class="nav-link" href="/maxmin"><b>Max/Min</b></a></li>
                        <li class="nav-item"><a class="nav-link" href="/aprox"><b>Linearization</b></a></li>
                        <li class="nav-item"><a class="nav-link" href="/riemann"><b>Riemann</b></a></li>
                    </ul>
                    <!-- <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul> -->

                    <!-- <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul> -->
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
			<font color="#b9c3b8">
				<b>Â© 2020 TayMath - Created by TSB and <a href="https://twitter.com/ruhphorte" style="color:#b9c3b8" target="_blank">Ruh</a> -
				Huge thanks to the staff at Harvard's <a href="https://cs50.harvard.edu/college/" style="color:#b9c3b8" target="_blank">CS50</a>.</b>
			</font>
        </footer>

    </body>

</html>
